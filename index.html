<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HacktoberWall</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <a href="#" id="titleLink" class="header-title" aria-label="HacktoberWall"  style="cursor:default">
          HacktoberWall
        </a>
        <i id="halloweenIcon" class="fas fa-ghost"></i> 
      </div>
      <button
        id="toggleButton"
        class="toggle-btn"
        aria-label="Toggle dark mode"
      >
        <i class="fas fa-sun"></i>
      </button>
    </header>
    <main class="container">
      <section class="intro">
        <p>
          Contribute to the Hacktoberfest mural by editing the JSON file in the
          code!
        </p>
      </section>
      <section class="wall-section">
        <h2>Participants</h2>
        <div id="wall" class="wall"></div>
      </section>
    </main>
    <footer>
      <p>
        Contribute at
        <a href="https://github.com/JollyJolli/HacktoberWall" target="_blank"
          >GitHub</a
        >
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
