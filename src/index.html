<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HacktoberWall</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <a href="#" id="titleLink" class="header-title" aria-label="HacktoberWall"  style="cursor:default">
          HacktoberWall
        </a>
        <i id="halloweenIcon" class="fas fa-ghost"></i> 
      </div>
      <div class="header-controls">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search contributors..." aria-label="Search contributors">
          <button id="searchButton" aria-label="Search">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <button id="surpriseButton" class="surprise-btn" aria-label="Surprise Me!">
          Surprise Me!
        </button>
        <button
          id="toggleButton"
          class="toggle-btn"
          aria-label="Toggle dark mode"
        >
          <i class="fas fa-sun"></i>
        </button>
      </div>
    </header>
    <main class="container">
      <section class="intro">
        <p>
          Contribute to the Hacktoberfest mural by editing the JSON file in the
          code!
        </p>
      </section>
      <section class="wall-section">
        <h2>Participants</h2>
        <div id="wall" class="wall"></div>
      </section>
    </main>
    <footer>
      <p>
        Contribute at
        <a href="https://github.com/JollyJolli/HacktoberWall" target="_blank"
          >GitHub</a
        >
      </p>
    </footer>
    <script src="app.js"></script>
    <script src="https://rawgit.com/WeiChiaChang/Easter-egg/master/easter-eggs-collection.js"></script>
  </body>
</html>
